<div class="row sm mb-5 pt-5">
    <div class="col-sm-8 mx-auto">
        <h1 class="display-1 text-primary">Hi!</h1>
        <h2> You are almost there. Just sign in to continue. </h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-6 border py-4 px-4">
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="stayLoggedInCheck">
                <label class="form-check-label" for="stayLoggedInCheck">Stay logged in</label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</div>
