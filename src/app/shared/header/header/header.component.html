<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom pb-3 mb-3">
    <div class="container-fluid">
        <!-- Brand -->
        <a style="cursor: pointer" class="navbar-brand" routerLink="/"> SuperMemoWorld </a>

        <div class="order-lg-3 ms-lg-2">
            <!-- Mobile collapse button -->
            <button *ngIf="loggedIn" class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offline mode toggle -->
            <button class="btn btn-primary" (click)="offlineModeToggle()"
                [title]="(offlineMode$ | async) ? 'Pobieraj dane z FakeStoreApi' : 'Korzystaj z przykładowych danych'"
                [attr.aria-label]="(offlineMode$ | async) ? 'Pobieraj dane z FakeStoreApi' : 'Korzystaj z przykładowych danych'">
                <i [classList]="'h3 bi ' + ((offlineMode$ | async) ? 'bi-plug' : 'bi-plug-fill')"></i>
            </button>
        </div>

        <!-- Collapsable -->
        <div *ngIf="loggedIn" class="collapse navbar-collapse mt-4 ms-3 mt-lg-1" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/products" routerLinkActive="active" #prodRla="routerLinkActive"
                        [attr.aria-current]="prodRla.isActive ? 'page' : 'false'">Przeglądaj produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/carts" routerLinkActive="active" #cartRla="routerLinkActive"
                        [attr.aria-current]="cartRla.isActive ? 'page' : 'false'">Koszyki użytkowników</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" tabindex="0" aria-label="Log out" role="button" (click)="onLogOut()">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
